<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <!-- Include external CSS files for styling -->
  <link rel="stylesheet" href="base-styles.css"> 
  <link rel="stylesheet" href="switch.css">

  <!-- Include JavaScript files in the head -->
  <script src="initialize.js"></script> <!-- For initialization logic -->
</head>
<body>
  <u><h1>Site Blocker</h1></u>

  <!-- Toggle switch for enabling/disabling site blocking -->
  <label for="blockingSwitch">Force Site Blocking:</label>
  <label class="switch">
    <input type="checkbox" id="blockingSwitch" />
    <span class="slider round"></span>
  </label>

  <!-- Other popup content -->
  <h2>Shutdown Status</h2>
  <p id="shutdownStatus">Loading...</p>

  <h2>Enter your input</h2>
  <input type="text" id="inputBar" placeholder="Type a site to block..." />
  <button id="saveButton">Save</button>

  <h2>Blocked Sites</h2>
  <ul id="blockedSitesList"></ul>

  <button id="deleteButton">Delete Selected Sites</button>

  <!-- Include JavaScript files at the end of the body -->
  <script src="popup.js"></script> <!-- Main logic for the popup -->
  <script src="event-handlers.js"></script> <!-- Specific event handling -->
</body>
</html>
